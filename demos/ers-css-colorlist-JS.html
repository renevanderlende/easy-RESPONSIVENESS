/************************************************/
/* easy RESPONSIVE|FONT|NESS                    */
/************************************************/
/* Responsive font: y = mx + b */
html { font-size: calc(0.00625 * 100vmin + 11px) }
body { font-size: 1rem; line-height: normal }

/************************************************/
/* DEMO RULES                                   */
/************************************************/
*                   { box-sizing: border-box }

body                { margin: 0; font-family: Raleway; line-height: 1.7 }

#colorlist          { display: flex; flex-flow: row wrap; justify-content: center }
#colorlist div      { padding: 3rem 1rem; text-align: center; overflow: hidden;
                      flex: 1 1 10rem; min-width: 10rem; margin: 0.5px }
#colorlist div span { display: block; font-family: Inconsolata; font-size: 1.3rem }
</style>

function convertAndContrast(hex) {
    var result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
    if (result !== null) {
        var r = parseInt(result[1], 16),
        g = parseInt(result[2], 16),
        b = parseInt(result[3], 16);
    
        luminosity = 
            0.2126 * Math.pow((r/255),gamma) + 
            0.7152 * Math.pow((g/255),gamma) + 
            0.0722 * Math.pow((b/255), gamma);
        return luminosity;
    }
}

var colorlist = document.getElementById("colorlist");

for (var key in cssColors) {
  if (cssColors.hasOwnProperty(key)) {
   var colorName = key,
   colorHex = cssColors[key],
   gamma = 2.2,
   contrastRatio = "",
   luminosity = convertAndContrast(colorHex);
   if (luminosity < 0.3) { contrastRatio = ";color:#fff"; }
   colorlist.insertAdjacentHTML("beforeend", "<div style=background-color:"+colorName + contrastRatio + ">"+colorName+"<span>"+colorHex+"</span></div>");
  }
