<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ERS Responsive Table</title>

<!-- http://codepen.io/DavidKern/pen/PwzYvv -->

<link rel="stylesheet" href="css/ers-demo-globals.css">
<link rel="stylesheet" href="css/ers-harmonica-attr.css">

<style>
@import url(http://fonts.googleapis.com/css?family=Lato:300,400,700);

body        { font-family: 'Lato', Arial, sans-serif; background: #fb887c; color: #fff }

h1          { font-style: normal; font-size: 3rem; line-height: 5rem; text-align: center; margin: 0 }

table       { width: 80%; margin: 0 auto }
table,th,td { border: 1px solid #fff; border-collapse: collapse }
th,td       { padding: 1rem }
</style>

</head>

<body data-debug="0">

            <th rowspan="2">Section</th>

        </tr>
        <tr>
            <td>1</td>

</table>
</body>
</html>
