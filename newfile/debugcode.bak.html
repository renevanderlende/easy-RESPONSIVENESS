<style>
@import url("http://fonts.googleapis.com/css?family=Work+Sans:100,300,400,700");
@import url("http://fonts.googleapis.com/css?family=Roboto:100,300,400,700");
@import url("http://fonts.googleapis.com/css?family=Merriweather:300,400,700");

/************************************************/
/* easy RESPONSIVE|FONT|NESS                    */
/************************************************/
/* Responsive font: y = mx + b */
html[data-response="1"] { font-size: calc(0.00625 * 100vm   + 11px) }   /* IE11/Edge */
html[data-response="1"] { font-size: calc(0.00625 * 100vmin + 11px) }   /* the rest  */
html[data-response="1"] { font-weight: 300; line-height: normal }

html[data-response="1"] body { font-size: 0.625rem } /* result: html 16px = body 10px */

/* Extra demo responsive sizes */
html[data-response="1"] [data-em-ratio="1:10" ] { font-size: calc(0.1000000 * 100vmin + 1em) } /* Huge */
html[data-response="1"] [data-em-ratio="1:20" ] { font-size: calc(0.0500000 * 100vmin + 1em) }
html[data-response="1"] [data-em-ratio="1:40" ] { font-size: calc(0.0250000 * 100vmin + 1em) }
html[data-response="1"] [data-em-ratio="1:60" ] { font-size: calc(0.0187500 * 100vmin + 1em) }
html[data-response="1"] [data-em-ratio="1:80" ] { font-size: calc(0.0125000 * 100vmin + 1em) } /* Normal */
html[data-response="1"] [data-em-ratio="1:120"] { font-size: calc(0.0093750 * 100vmin + 1em) }
html[data-response="1"] [data-em-ratio="1:160"] { font-size: calc(0.0062500 * 100vmin + 1em) } /* Default */
html[data-response="1"] [data-em-ratio="1:240"] { font-size: calc(0.0046875 * 100vmin + 1em) }
html[data-response="1"] [data-em-ratio="1:320"] { font-size: calc(0.0031250 * 100vmin + 1em) } /* Tiny */

/************************************************/
/* GENERIC RULE RESET (personal preferences)    */
/************************************************/
/* Enable font specific settings and smooth text */
html        { text-rendering: optimizeLegibility; -webkit-font-smoothing: antialiased;
              font-family: 'Work Sans', Arial, Helvetica, sans-serif; color: hsla(0,0%,0%,.87) }

html,body   { box-sizing: border-box; height: 100%; width: 100% }

body        { max-width: 100%; margin: 0 auto; overflow: auto;
              background-color: hsla(249,7%,62%,.1)/*lilac-gray*/;
              color: hsla(0,0%,0%,.87); cursor: default }

/* take over parent's sizing behaviour, transition to suppress certain browser jiggers */
*:before,*,*:after  { box-sizing: inherit; transition: all 0ms linear }

*,*:focus,*:active  { outline: none }

/**************************************************************************************/
/* IMPORTANT: below almost every container element is made a flexbox container !!!!!! */
/* use flexbox 'justify-*' and 'align-*' attributes to position content inside a box  */
/**************************************************************************************/
body,
header,main,footer,
article,nav,aside,
section,item,
h1,h2,h3,h4,h5,h6,
div,
dl,ol,ul,li,pre,code{ display: flex; position: relative; flex-wrap: wrap }

button,input,optgroup,
textarea,select     { font: inherit; line-height: normal }

button, input       { cursor: pointer }

body,ul,ol,code,
article,aside,item  { flex-direction: column }
aside               { flex-basis: 15%; min-width: 56px; }

header,footer       { width: 100% }
hr                  { margin: 1em 0; border-color: hsla(0,0%,0%,.05) }

code,pre,kbd,samp   { position: relative; font-family: Consolas, monospace;
                      font-size: 0.9em; line-height: normal; font-weight: normal }
/* no decoration */
a                   { text-decoration: none; background: transparent; 
                      color: inherit; font-size: inherit }
/* no predefined styling */
ol,ul,li,pre        { margin: 0; padding: 0 }
ol,ul,li            { list-style: none }
/* ok, maybe a few... */
p                   { margin: 0; line-height: 1.35em }
pre                 { padding: .5em .25em; -moz-tab-size: 2; -o-tab-size: 2; tab-size: 2; overflow: auto }
code                { padding: .5em 1.5em; font-size: 1em; background: hsla(0,0%,0%,.05); text-shadow: none }

/* get rid of extra spacing below images */
img                 { display: block; width: 100%; height: auto }
</style>

<style>
/************************************************/
/* GENERIC FLEXBOX RULES (WIP but stable)       */
/************************************************/
/* WIP FLEX (containes) */
[data-fbl*="F"]     { display: flex }
[data-fbl*="I"]     { display: inline-flex }

/* WIP FLEX-DIRECTION (containes) */
[data-fbl*="C1"]    { flex-direction: column         }
[data-fbl*="C2"]    { flex-direction: column-reverse }
[data-fbl*="R1"]    { flex-direction: row            }
[data-fbl*="R2"]    { flex-direction: row-reverse    }

/* WIP FLEX-WRAP (containes) */
[data-fbl*="W"]     { flex-wrap: wrap   }
[data-fbl*="N"]     { flex-wrap: nowrap }

/* WIP FLEX-GROW (starts with) */
[data-flex^="1"]    { flex-grow: 1 }
[data-flex^="0"]    { flex-grow: 0 }

/* JUSTIFY CONTENT (main axis), sets default for all items inside container */
[data-aln*="jc.fs"] { justify-content: flex-start    }
[data-aln*="jc.fe"] { justify-content: flex-end      }
[data-aln*="jc.c" ] { justify-content: center        }
[data-aln*="jc.sa"] { justify-content: space-around  }
[data-aln*="jc.sb"] { justify-content: space-between }

/* ALIGN ITEMS (cross axis), sets default for all items inside container */
[data-aln*="-ai.s"] { align-items: stretch    }
[data-aln*="ai.fs"] { align-items: flex-start }
[data-aln*="ai.fe"] { align-items: flex-end   }
[data-aln*="ai.c" ] { align-items: center     }
[data-aln*="ai.b" ] { align-items: baseline   }

/* ALIGN CONTENT (cross axis with multiple lines) */
[data-aln*="-ac.s"] { align-content: stretch       }
[data-aln*="ac.fs"] { align-content: flex-start    }
[data-aln*="ac.fe"] { align-content: flex-end      }
[data-aln*="ac.c" ] { align-content: center        }
[data-aln*="ac.sa"] { align-content: space-around  }
[data-aln*="ac.sb"] { align-content: space-between }

/* ALIGN SELF (cross axis), overrides default of an item */
[data-aln*="as.a"]  { align-self: auto       }
[data-aln*="as.fs"] { align-self: flex-start }
[data-aln*="as.fe"] { align-self: flex-end   }
[data-aln*="as.c" ] { align-self: center     }
[data-aln*="as.s" ] { align-self: stretch    }
[data-aln*="as.b" ] { align-self: baseline   }

/* Generic DISPLAY (FLEX or reset) and TEXT-ALIGN */
[data-fbl*="b"]     { display: block }
[data-fbl*="i"]     { display: inline-block }
[data-fbl*="n"]     { display: none }

[data-aln*="ta.l" ] { text-align: left   }
[data-aln*="ta.c" ] { text-align: center }
[data-aln*="ta.r" ] { text-align: right  }
</style>

<style id="rvdl--demo--extra-styles--dbg">
/************************************************/
/* EXTRA DEMO: WIP vision impaired aids         */
/************************************************/
html[data-impaired="none"]   { text-shadow: none }
html[data-impaired="press" ] { text-shadow: .1px .1px .3px hsla(0,0%,25%,.3), -.1px -.1px .1px hsla(0,0%,25%,.2) }
.html[data-impaired="press" ] { text-shadow: hsla(0,0%,25%,.25) .1px .1px .3px }
/* Modify these values for your preference:      ^   ^             ^   */

/************************************************/
/* EXTRA DEMO: WIP parent/child hover filters   */
/************************************************/
/* parent elements */
html[data-effects="1"] [data-filter-effect]:hover > *       { opacity: .5; transition: all 0ms ease }
html[data-effects="1"] [data-filter-effect="low"]:hover > * { filter: blur(2px) saturate(0%); }
/* child elements */
html[data-effects="1"] [data-filter-effect] > *:hover       { opacity: 1; filter: none; transition: all 75ms ease-in-out }

/************************************************/
/* EXTRA: WIP helper custom attributes          */
/************************************************/
[thin]          { font-weight: 300 }
[bold]          { font-weight: 700 }
[italic]        { font-style: italic }

[white]         { color: hsla(0,0%,100%,.87) }
[black]         { color: hsla(0,0%,  0%,.87) }

[iced-coffee]   { background-color: hsla(31,31%,55%,.4) }
[fiesta]        { background-color: hsla( 5,72%,53%,.4) }
[buttercup]     { background-color: hsla(52,95%,61%,.4) }
</style>

<style id="debug--style">
/************************************************/
/*         DEBUG/DESIGN RULES (WIPWIP)          */
/************************************************/
/*
    MAXIMUM Z-INDEX VALUE: 2^31 - 1 => 2.147.483.648 - 1

*/
#debug--landscape { display: none }
@media all and (orientation: landscape) { #debug--portrait  { display: none } }

#debug--landscape, #debug--portrait     { position: fixed; top: 40px; right: 1em }

/* DEBUG ACTIVATION (screen only) */
@media screen {
    body[data-debug*="0"] #debug--orientation   { display: none }
    body[data-debug*="1"] #debug--orientation   { display: flex; width: 100%; justify-content: flex-end }

    body[data-debug*="1"] [id^="debug--"],
    body[data-debug*="1"] [id^="debug--"] *     { outline: 0px; transition: none }

    
    body[data-debug*="0"] #debug--rulers svg    { width: 0%;   height: 0% }
    body[data-debug*="1"] #debug--rulers svg    { width: 100%; height: 100% }

    body[data-debug*="0"] #debug--rulers        { display: none }
    body[data-debug*="1"] #debug--rulers        { display: flex; position: fixed;
                                                  top: 0; left: 0; right: 0; bottom: 0;
                                                  background-color: hsla(0,0%,90%,.6) }
    ul  [id*="debug"],
    li  [id*="debug"],
    div [id*="debug"]                           { display: flex; position: relative; flex-wrap: wrap }

    #debug--layer-design                        { z-index: 999999 }

    #debug-button-list[data-debug*="0"]         { display: none } 
    #debug-button-list[data-debug*="1"]         { display: block; position: absolute; top: 1.65rem; right: 0 }

    #debug-button-list > *                      { width: 100% }
    
    #debug--tools-panel                     { display: flex; flex-flow: column wrap;
                                              align-items: center; font-size: 1rem;
                                              position: fixed; bottom: 2rem;
                                              max-width: 3.5rem; padding: .25rem }

    body[dir="ltr"] #debug--tools-panel     { left: 3.5rem; right: auto }
    body[dir="rtl"] #debug--tools-panel     { left: auto; right: 3.5rem }

    [id^="toggle--debug"]:after             { font-family: sans-serif; cursor: pointer;

                                              font-size: 1.5rem; font-weight: 600; line-height: 3rem;
                                              text-align: center; border-radius: 50%; }

    [id^="toggle--debug"]:hover:after       { transform: scale(1.1) }

    #toggle--debug-tools:after              { content: '\22ee'; background-color: hsla(0,0%,0%,1); color: hsla(0,0%,100%,.87) }

    body[data-debug*="0"] #toggle--debug-dbg:after      { background-color: hsla(  5,72%,53%,1); color: hsla(0,0%,100%,.87) }

    body[dir="ltr"] #toggle--debug-dir:after            { content: 'ltr'; background-color: hsla( 31,31%,55%,1); color: hsla(0,0%,100%,.87) }
    body[dir="rtl"] #toggle--debug-dir:after            { content: 'rtl'; background-color: hsla( 31,31%,55%,1); color: hsla(0,0%,100%,.87) }

    #toggle--debug-imp:after                            { content: '\2711' }
    html[data-impaired="none"] #toggle--debug-imp:after { background-color: hsla(  5,72%,53%,1); color: hsla(0,0%,100%,.87) }
    html[data-impaired="press"] #toggle--debug-imp:after{ background-color: hsla(100,51%, 55%, 1) }

    #toggle--debug-fx:after                             { content: '\192\1d4cd'; }
    html[data-effects="0"] #toggle--debug-fx:after      { background-color: hsla(  5,72%,53%,1); color: hsla(0,0%,100%,.87) }
    html[data-effects="1"] #toggle--debug-fx:after      { background-color: hsla(181,51%,73%,1) }

    #toggle--debug-rsp:after                            { content: ' \1ac\3c4'; }
    html[data-response="0"] #toggle--debug-rsp:after    { background-color: hsla(  5,72%,53%,1); color: hsla(0,0%,100%,.87)  }
    html[data-response="1"] #toggle--debug-rsp:after    { background-color: hsla( 52,95%,61%,1) }

    #toggle--debug-dsn:after                            { content: ' \1ac\3c4'; }
    html[data-design="0"] #toggle--debug-dsn:after      { background-color: hsla(  5,72%,53%,1); color: hsla(0,0%,100%,.87)  }
    html[data-design="1"] #toggle--debug-dsn:after      { background-color: hsla( 52,95%,61%,1) }

                      <rect x="1" width="1" height="1" /> \

        background-image: url('data:image/svg+xml, \

                            <line x1="0" x2="100%" y1="50%" y2="50%" height="1" stroke="red" /> \
                          </svg>') } 

    body[data-debug*="1"] [debug-line-v]:not([debug-line-h]) {
        background-image: url('data:image/svg+xml, \
                          <svg xmlns="http://www.w3.org/2000/svg"> \
                            <line x1="50%" x2="50%" y1="0" y2="100%" width="1" stroke="red" /> \

    body[data-debug*="1"] [debug-line-h][debug-line-v] {
        background-image: url('data:image/svg+xml, \

                            <circle cx="50%" cy="50%" r="3" fill="red" stroke="black" /> \
