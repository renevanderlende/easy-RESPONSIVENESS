<!DOCTYPE html>
<html>

<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=3.0, user-scalable=1">

<title title="(August 2016) {document-title}">Airplane Bording Pass</title>

<!-- 
    Inspirations: http://codepen.io/Lance-Jernigan/pen/kXVWRm
-->

<meta name="description" content="{document-description}">

<style id="ers--demo--document-styles">
html { font-size: calc(0.00625 * 100vmin + 10px) }
body { font-size: 1rem; line-height: normal }

body                                { background: #c5d8e6; text-transform: uppercase; box-sizing: border-box }

.cards_wrapper                      { text-align: center; padding-top: 1.25rem }

.card                               { display: inline-block; width: 20rem; border-radius: 1.25rem; background: #344451; margin: .625rem }
.card h1                            { color: #c5d8e6; font-weight: 200; font-size: 2.1rem; margin: 0px }
.card h2                            { color: #c5d8e6; opacity: .5; font-weight: 100; font-size: .9rem; margin: 0 }
.card h3                            { color: #c5d8e6; opacity: .8; font-weight: 100; font-size: .9rem; margin: 0 }

.card_heading                       { padding-top: 1.5rem }
.card_heading h2                    { text-align: center }
.card_thumbnail                     { min-height: 9.5rem; margin-top: -.875rem }
.card_thumbnail img                 { width: 100%; height: auto }

.card_trip                          { text-align: center; width: 85%; margin: 2rem auto; display: flex }
.card_trip div                      { display: inline-block; height: 100%; vertical-align: middle }
.card_trip div h1                   { margin: 0 }
.card_trip div h2                   { margin: 0; letter-spacing: .125rem }
.card_trip div.trip_from            { text-align: left; width: 35% }
.card_trip div.trip_from h2         { padding-left: .125rem }
.card_trip div.trip_icon            { width: 30% }
.card_trip div.trip_icon img        { padding-top: 1.25; opacity: 1; width: 1.5rem }
.card_trip div.trip_to              { text-align: right; width: 35% }
.card_trip div.trip_to h2           { padding-right: .1875rem }

.card_divider                       { position: relative; width: 100% }
.card_divider .divider_left         { left : -.875rem }
.card_divider .divider_right        { right: -.875rem }
.card_divider .divider_hole         { position: absolute; top: -12px; padding: 0; 
                                      height: 1.5rem; width: 1.5rem; border-radius: 100%; background: #c5d8e6 }
.card_divider .divider              { width: 85%; margin: auto; height: 2px;
                                      background: linear-gradient(to right, #c5d8e6 50%, transparent 50%);
                                      background-size: .625rem .5rem, 100% .125rem; opacity: .2 }

.card_seating                       { width: 85%; margin: 2rem auto; display: flex }
.card_seating div                   { display: inline-block; width: 50% }
.card_seating div.seating_passenger { text-align: left }
.card_seating div.seating_seat      { text-align: right }

.card_details                       { width: 85%; margin: 2rem auto; display: flex; padding-bottom: 2rem }
.card_details div                   { display: inline-block; width: 33% }
.card_details div.details_flight    { text-align: left }
.card_details div.details_date      { text-align: center }
.card_details div.details_time      { text-align: right }
</style>
</head>

<body>
    <div class="cards_wrapper">
        <div class="card">
            <div class="card_heading">
                <h2>Boarding Pass</h2>
            </div>
            <div class="card_thumbnail">
                <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/553328/Egypt.jpg" />
            </div>
            <div class="card_trip">
                <div class="trip_from">
                    <h1>EGY</h1>
                    <h2>Egypt</h2>
                </div>
                <div class="trip_icon">
                    <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/553328/From.png" />
                </div>
                <div class="trip_to">
                    <h1>MIA</h1>
                    <h2>Miami</h2>
                </div>
            </div>
            <div class="card_divider">
                <div class="divider_left divider_hole"></div>
                <div class="divider"></div>
                <div class="divider_right divider_hole"></div>
            </div>
            <div class="card_seating">
                <div class="seating_passenger">
                    <h2>Passenger</h2>
                    <h3>Malik Shiakh</h3>
                </div>
                <div class="seating_seat">
                    <h2>Seat</h2>
                    <h3>1A</h3>
                </div>
            </div>
            <div class="card_details">
                <div class="details_flight">
                    <h2>Flight</h2>
                    <h3>VX25</h3>
                </div>
                <div class="details_date">
                    <h2>Depart</h2>
                    <h3>31 Jul, 16</h3>
                </div>
                <div class="details_time">
                    <h2>Depart</h2>
                    <h3>06.25 am</h3>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card_heading">
                <h2>Boarding Pass</h2>
            </div>
            <div class="card_thumbnail">
                <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/553328/Miami.jpg" />
            </div>
            <div class="card_trip">
                <div class="trip_from">
                    <h1>EGY</h1>
                    <h2>Egypt</h2>
                </div>
                <div class="trip_icon">
                    <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/553328/To.png" />
                </div>
                <div class="trip_to">
                    <h1>MIA</h1>
                    <h2>Miami</h2>
                </div>
            </div>
            <div class="card_divider">
                <div class="divider_left divider_hole"></div>
                <div class="divider"></div>
                <div class="divider_right divider_hole"></div>
            </div>
            <div class="card_seating">
                <div class="seating_passenger">
                    <h2>Passenger</h2>
                    <h3>Malik Shiakh</h3>
                </div>
                <div class="seating_seat">
                    <h2>Seat</h2>
                    <h3>7b</h3>
                </div>
            </div>
            <div class="card_details">
                <div class="details_flight">
                    <h2>Flight</h2>
                    <h3>ZE42</h3>
                </div>
                <div class="details_date">
                    <h2>Depart</h2>
                    <h3>2 aug, 16</h3>
                </div>
                <div class="details_time">
                    <h2>Depart</h2>
                    <h3>07.30 pm</h3>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
