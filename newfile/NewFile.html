<style>
@import url("http://fonts.googleapis.com/css?family=Work+Sans:100,300,400,700");
@import url("http://fonts.googleapis.com/css?family=Roboto:100,300,400,700");
@import url("http://fonts.googleapis.com/css?family=Merriweather:300,400,700");

/************************************************/
/* easy RESPONSIVE|FONT|NESS                    */
/************************************************/
/* Responsive font: y = mx + b */
html[data-response="1"] { font-size: calc(0.00625 * 100vm   + 11px) }   /* IE11/Edge */
html[data-response="1"] { font-size: calc(0.00625 * 100vmin + 11px) }   /* the rest  */
html[data-response="1"] { font-weight: 300; line-height: normal }

html[data-response="1"] .body { font-size: 0.625rem } /* result: html 16px = body 10px */

/* Extra demo responsive sizes */
html[data-response="1"] [data-em-ratio="1:10" ] { font-size: calc(0.1000000 * 100vmin + 1em) } /* Huge */
html[data-response="1"] [data-em-ratio="1:20" ] { font-size: calc(0.0500000 * 100vmin + 1em) }
html[data-response="1"] [data-em-ratio="1:40" ] { font-size: calc(0.0250000 * 100vmin + 1em) }
html[data-response="1"] [data-em-ratio="1:60" ] { font-size: calc(0.0187500 * 100vmin + 1em) }
html[data-response="1"] [data-em-ratio="1:80" ] { font-size: calc(0.0125000 * 100vmin + 1em) } /* Normal */
html[data-response="1"] [data-em-ratio="1:120"] { font-size: calc(0.0093750 * 100vmin + 1em) }
html[data-response="1"] [data-em-ratio="1:160"] { font-size: calc(0.0062500 * 100vmin + 1em) } /* Default */
html[data-response="1"] [data-em-ratio="1:240"] { font-size: calc(0.0046875 * 100vmin + 1em) }
html[data-response="1"] [data-em-ratio="1:320"] { font-size: calc(0.0031250 * 100vmin + 1em) } /* Tiny */

/************************************************/
/* GENERIC RULE RESET (personal preferences)    */
/************************************************/
/* Enable font specific settings and smooth text */
html        { text-rendering: optimizeLegibility; -webkit-font-smoothing: antialiased;
              font-family: 'Work Sans', Arial, Helvetica, sans-serif; color: hsla(0,0%,0%,.87) }

html,body   { box-sizing: border-box; height: 100%; width: 100% }

body        { max-width: 100%; margin: 0 auto; overflow: auto;
              background-color: hsla(249,7%,62%,.1)/*lilac-gray*/;
              color: hsla(0,0%,0%,.9); cursor: default }

/* take over parent's sizing behaviour */
*:before,*,*:after  { box-sizing: inherit }

*,*:focus,*:active  { outline: none }

/**************************************************************************************/
/* IMPORTANT: below almost every container element is made a flexbox container !!!!!! */
/* use flexbox 'justify-*' and 'align-*' attributes to position content inside a box  */
/**************************************************************************************/
body,
header,main,footer,
article,nav,aside,
section,item,
h1,h2,h3,h4,h5,h6,
div,span,
dl,ol,ul,li,pre,code{ display: flex; position: relative; flex-wrap: wrap }

button,input,optgroup,
textarea,select     { font: inherit; line-height: normal }

button, input       { cursor: pointer }

body,ul,ol,code,
article,aside,item  { flex-direction: column }
aside               { flex-basis: 15%; min-width: 56px; }

header,footer       { width: 100% }
hr                  { margin: 1em 0; border-color: hsla(0,0%,0%,.05) }

article             { width: 100%; max-width: 85%; margin: 0 auto }

code,pre,kbd,samp   { position: relative; font-family: Consolas, monospace;
                      font-size: 0.9em; line-height: normal; font-weight: normal }
/* no decoration */
a                   { text-decoration: none; background: transparent; 
                      color: inherit; font-size: inherit }
/* no predefined styling */
ol,ul,li,pre        { margin: 0; padding: 0 }
ol,ul,li            { list-style: none }
/* ok, maybe a few... */
p                   { margin: 0; line-height: 1.35em }
pre                 { padding: .5em .25em; -moz-tab-size: 2; -o-tab-size: 2; tab-size: 2; overflow: auto }
code                { padding: .5em 1.5em; background: hsla(0,0%,0%,.05); text-shadow: none }

/* get rid of extra spacing below images */
img                 { display: block; width: 100%; height: auto }
</style>
