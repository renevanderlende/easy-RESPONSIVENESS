/************************************************/
/* easy RESPONSIVE|FONT|NESS                    */

/* Responsive font: y = mx + b */
html { font-size: calc(0.00625 * 100vmin + 11px) }
body { font-size: 1rem; line-height: normal }

/************************************************/
/* DEMO RULES                                   */
/************************************************/
.container{
  margin:auto;
  max-width:100%;
  max-height:100%;
}

.circle{
  width:100px;
  height:100px;
  background:red;
  -moz-border-radius:50px;
  -webkit-border-radius:50px;
  border-radius:50px;
}

.oval{
  width:200px;
  height:100px;
  background:#AA1111;
  -moz-border-radius: 100px / 50px;
  -webkit-border-radius: 100px / 50px;
  border-radius: 100px / 50px;
}

.tri-up{
  width:0;
  height:0;
  border-left: 50px solid transparent;
  border-right: 50px solid transparent;
  border-bottom: 100px solid green;
}

.tri-down{
  width:0;
  height:0;
  border-left: 50px solid transparent;
  border-right: 50px solid transparent;
  border-top: 100px solid green;
}

.tri-left{
  width:0;
  height:0;
  border-top:50px solid transparent;
  border-right:100px solid green;
  border-bottom: 50px solid transparent;
}

.tri-right{
  width: 0;
  height:0;
  border-top:50px solid transparent;
  border-left: 100px solid green;
  border-bottom:50px solid transparent;
}

.tri-topleft{
  width:0;
  height:0;
  border-top:100px solid orange;
  border-right:100px solid transparent;
}

.tri-topright{
  width:0;
  height:0;
  border-top:100px solid orange;
  border-left:100px solid transparent;
}

.tri-botleft{
  width:0;
  height:0;
  border-bottom:100px solid orange;
  border-right:100px solid transparent;
}
.tri-botright{
  width:0;
  height:0;
  border-bottom:100px solid orange;
  border-left:100px solid transparent;
}

.curvedarrow{
  position:relative;
  width:0;
  height:0;
  border-top:9px solid transparent;
  border-right:9px solid red;
  -webkit-transform:rotate(10deg);
  -moz-transform:rotate(10deg);
  -ms-transform:rotate(10deg);
  -o-transform:rotate(10deg);
}

.curvedarrow:after{
  content:"";
  position:absolute;
  border: 0 solid transparent;
  border-top: 3px solid red;
  border-radius: 20px 0 0 0;
  top: -12px;
  left: -9px;
  width:12px;
  height:12px;
  -webkit-transform:rotate(45deg);
  -moz-transform:rotate(45deg);
  -ms-transform:rotate(45deg);
  -o-transform:rotate(45deg);
}

.trapezoid{
  border-bottom: 100px solid pink;
  border-left: 50px solid transparent;
  border-right: 50px solid transparent;
  height:0;
  width:100px;
}

.parallelogram{
  width:150px;
  height:100px;
  -webkit-transform:skew(20deg);
  -moz-transform:skew(20deg);
  -o-transform:skew(20deg);
  background:yellow;
}

.six-star{
  width:0;
  height:0;
  border-left:50px solid transparent;
  border-right:50px solid transparent;
  border-bottom:100px solid red;
  position:relative;
  margin:15px;
}

.six-star:after{
  width:0;
  height:0;
  border-left: 50px solid transparent;
  border-right: 50px solid transparent;
  border-top: 100px solid red;
  position:absolute;
  top:30px;
  left:-50px;
  content:"";
}

.five-star{
  margin:50px 0;
  position:relative;
  display:block;
  color: red;
  width:0;
  height:0;
  border-right: 100px solid transparent;
  border-bottom: 70px solid red;
  border-left: 100px solid transparent;
  -moz-transform:rotate(35deg);
  -webkit-transform:rotate(35deg);
  -ms-transform: rotate(35deg);
  -o-transform: rotate(35deg);
}

.five-star:before{
  border-bottom: 80px solid red;
   border-left: 30px solid transparent;
   border-right: 30px solid transparent;
   position: absolute;
   height: 0;
   width: 0;
   top: -45px;
   left: -65px;
   display: block;
   content: '';
   -webkit-transform: rotate(-35deg);
   -moz-transform:    rotate(-35deg);
   -ms-transform:     rotate(-35deg);
   -o-transform:      rotate(-35deg);
  
}

.five-star:after{
  content:"";
  position:absolute;
  display:block;
  color:red;
  top:3px;
  left:-105px;
  width:0;
  height:0;
  border-right:100px solid transparent;
  border-bottom:70px solid red;
  border-left:100px solid transparent;
  -webkit-transform:rotate(-70deg);
  -moz-transform: rotate(-70deg);
  -ms-transform:rotate(-70deg);
  -o-transform:rotate(-70deg);
}

.pentagon{
  position:relative;
  width:54px;
  border-width: 50px 18px 0;
  border-style:solid;
  border-color:red transparent;
}

.pentagon:before{
  content:"";
  position:absolute;
  height:0;
  width:0;
  top:-85px;
  left:-18px;
  border-width: 0 45px 35px;
  border-style: solid;
  border-color:transparent transparent red;
}

.heart{
  position:relative;
  with:100px;
  height:90px;
}

.heart:before, .heart:after{
  position:absolute;
  content:"";
  left:50px;
  top:0;
  width:50px;
  height:80px;
  background:brown;
  -moz-border-radius:50px 50px 0 0;
  border-radius:50px 50px 0 0;
  -webkit-transform:rotate(-45deg);
  -moz-transform: rotate(-45deg);
  -ms-transform:rotate(-45deg);
  -o-transform:rotate(-45deg);
  -webkit-transform-origin:0 100%;
  -moz-transform-origin:0 100%;
  -ms-transform-origin:0 100%;
  -o-transform-origin:0 100%;
  transform-origin:0 100%;
}

.heart:after{
  left:0;
  -webkit-transform:rotate(45deg);
  -moz-transform:rotate(45deg);
  -o-transform:rotate(45deg);
  transform:rotate(45deg);
  -webkit-transform-origin:100% 100%;
  -moz-transform-origin:100% 100%;
  -ms-transform-origin:100% 100%;
  -o-transform-origin:100% 100%;
  transform-origin:100% 100%;
}

.infinity{
  position:relative;
  width:212px;
  height:100px;
  margin-left:106px;
}

.infinity:before, .infinity:after{
  content:"";
  position:absolute;
  top:0;
  left:0;
  width:60px;
  height:60px;
  border:20px solid red;
  -moz-border-radius:50px 50px 0 50px;
  border-radius: 50px 50px 0 50px;
  -webkit-transform:rotate(-45deg);
  -moz-transform:rotate(-45deg);
  -ms-transform:rotate(-45deg);
  -o-transform:rotate(-45deg);
  transform:rotate(-45deg);
}

.infinity:after{
  left:auto;
  right:0;
  -moz-border-radius:50px 50px 50px 0;
  border-radius: 50px 50px 50px 0;
  -webkit-transform:rotate(45deg);
  -moz-transform:rotate(45deg);
  -ms-transform:rotate(45deg);
  -o-transform:rotate(45deg);
  transform:rotate(45deg);
}

.yingyang{
  widtH:96px;
  height:48px;
  background:#eee;
  border-color:black;
  border-style:solid;
  border-widtH: 2px 2px 50px 2px;
  border-radius: 100%;
  position:relative;
}

.yingyang:before{
  content:"";
  position:absolute;
  top:50%;
  left:0;
  background:#eee;
  border:18px solid black;
  border-radius:100%;
  width:12px;
  height:12px;
}

.yingyang:after{
  content:"";
  position:absolute;
  top:50%;
  left:50%;
  background:black;
  border:18px solid #eee;
  border-radius:100%;
  width:12px;
  height:12px;
}

div{
  float: left;
  margin:5px;
}

</style>

<div class="container">

  <div class="oval"></div>
  <div class="tri-up"></div>
  <div class="tri-down"></div>
  <div class="tri-left"></div>
  <div class="tri-right"></div>
  <div class="tri-topleft"></div>
  <div class="tri-topright"></div>
  <div class="tri-botleft"></div>
  <div class="tri-botright"></div>
  <div class="curvedarrow"></div>
  <div class="trapezoid"></div>
  <div class="parallelogram"></div>
  <div class="six-star"></div>
  <div class="five-star"></div>
  <div class="pentagon"></div>
  <div class="heart"></div>
  <div class="infinity"></div>
  <div class="yingyang"></div>

</div>

</body>
</html>
