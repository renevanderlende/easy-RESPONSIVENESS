<style>
/************************************************/
/* DEMO GLOBALS                                 */
/************************************************/
body                { font-family: "Open Sans", sans-serif }
h1,h2,h3,h4,h5,h6   { font-weight: 300; letter-spacing: -0.035em; text-align: center }
body                { padding-top: 3rem; background-color: hsla(0,0%,0%,.1) }

main                { max-width: 100%; justify-content: center; margin: 0 auto }
section             { padding: 2rem 10rem }

[empty]             { display: flex; justify-content: center; align-content: center; align-items: center;
                      font-size: 1.25rem; color: hsla(0,0%,0%,.56) }
</style>



<style>
/************************************************/
/* DEMO 1                                       */
/************************************************/
item[data-harmonica]>*  { bbbbborder: 1px solid hsla(0,0%,0%,.1)  }
</style>



<style>
/************************************************/
/* DEMO 9                                       */
/************************************************/
#demo9              { width: 42rem; max-width: 42rem; margin: 1.25rem auto; height: auto;
                      background-color: white; border: 4px solid hsla(0,0%,100%,.9) }

#demo9 figure       { position: relative; padding: 0; margin: 0; box-shadow: 0 0 0 2px hsla(0,0%,100%,1); font-size: .625rem }
#demo9 figure img   { height: 100% }

figure>label        { opacity: 0; display: flex; justify-content: center; align-items: flex-end;
                      position: absolute; top: 0; left: 0; width: 100%; height: 100%;
                      padding: 1em; letter-spacing: .25em; text-transform: uppercase; text-align: center; 
                      color: hsla(0,0%,0%,.7); text-shadow: .2px .2px .3px hsla(0,0%,25%,.2), -.1px -.1px .1px hsla(0,0%,25%,.1) } 

[data-harmonica]>figure         { filter: saturate(0)  blur(2px) brightness(.9); opacity: .5; flex: 1 1 5.75rem }
[data-harmonica]>figure:hover   { filter: saturate(.6) blur(0) }

input[name="hrm-demo9"]:not(:checked) + figure:hover>label { opacity: 1; cursor: pointer; transition: opacity 250ms ease-in-out }

input[name="hrm-demo9"]:checked + figure                   { flex: 1 1 80%; opacity: 1; filter: saturate(1) }
input[name="hrm-demo9"]:checked + figure>label             { opacity: 1 }
</style>



<style>
/************************************************/
/* DEMO 10                                      */
/************************************************/
#demo10,#demo10>*   { display: flex; flex-wrap: wrap; max-width: 100% }

#demo10             { flex-direction: column; max-width: 100% }
#demo10>item        { justify-content: center }
#demo10>item>div    { overflow: hidden; margin: 1rem auto; box-shadow: 0 1px 10px 3px hsla(0,0%,0%,.4) }
#demo10>item>div>*  { margin: 0; width: 100%; height: 100%; background-image: url("assets/unsplashit/354_712.jpg");
                      background-color: hsl(50,100%,50%); background-size: cover; background-position: 100% 100%;
                      transition: all 250ms }

#demo10>*>*:hover>* { transform: scale(1.2) }
</style>

<style>
/************************************************/
/* DEMO 11                                      */
/************************************************/
#demo11             {} /* 1.293785 */

</style>

<style>
/************************************************/
/* DEMO 12                                      */
/************************************************/
#demo12             { background: linear-gradient(to right, #171717 50%, #f3b833 0); width: 100%; margin: 0 auto }

.square             { display: flex; height: 20rem; width: 20rem; border: 10px solid #f3b833; margin: auto;
                      color: #f3b833; font-size: 7rem; mix-blend-mode: difference }

.square > *         { margin: auto }
</style>




</head>

<body data-debug="0">
<main>
    <h1>regular harmonicas in a 3x3 patch grid</h1>
    <section data-patch="3x3" fill>
        <item empty><div>&lt;empty&gt;</div></item>
        <item empty><div>&lt;empty&gt;</div></item>
        <item empty><div>&lt;empty&gt;</div></item>
        <item data-harmonica="H" data-behaviour>
            <img src="assets/unsplashit/354_002.jpg">
            <img src="assets/unsplashit/354_004.jpg">
            <img src="assets/unsplashit/354_006.jpg">
            <img src="assets/unsplashit/354_008.jpg">
        </item>
        <item data-harmonica="V" data-behaviour>
            <img src="assets/unsplashit/354_002.jpg">
            <img src="assets/unsplashit/354_004.jpg">
            <img src="assets/unsplashit/354_006.jpg">
            <img src="assets/unsplashit/354_008.jpg">
        </item>
        <item data-harmonica="H" data-behaviour>
            <div data-harmonica="V"><img src="assets/unsplashit/354_002.jpg"><img src="assets/unsplashit/354_004.jpg"><img src="assets/unsplashit/354_006.jpg"><img src="assets/unsplashit/354_008.jpg"></div>
            <div data-harmonica="V"><img src="assets/unsplashit/354_010.jpg"><img src="assets/unsplashit/354_012.jpg"><img src="assets/unsplashit/354_014.jpg"><img src="assets/unsplashit/354_016.jpg"></div>
            <div data-harmonica="V"><img src="assets/unsplashit/354_070.jpg"><img src="assets/unsplashit/354_072.jpg"><img src="assets/unsplashit/354_074.jpg"><img src="assets/unsplashit/354_076.jpg"></div>
        </item>
        <item data-harmonica="H" data-effect="blur" data-behaviour>
            <input id="C1" type="checkbox" data-function="S" name="hrm-C" /><label for="C1" data-function="T"><span>H1</span></label>
            <input id="C2" type="checkbox" data-function="S" name="hrm-C" /><label for="C2" data-function="T"><span>H2</span></label>
            <input id="C3" type="checkbox" data-function="S" name="hrm-C" /><label for="C3" data-function="T"><span>H3</span></label>
        </item>
        <item data-harmonica="V" data-effect="blur" data-behaviour>
            <input id="R1" type="radio"    data-function="S" name="hrm-R" /><label for="R1" data-function="T"><span>V1</span></label>
            <input id="R2" type="radio"    data-function="S" name="hrm-R" /><label for="R2" data-function="T"><span>V2</span></label>
            <input id="R3" type="radio"    data-function="S" name="hrm-R" /><label for="R3" data-function="T"><span>V3</span></label>
        </item>
    </section>
    <section>
        <item id="demo9" data-harmonica="H">
            <input id="d1-1" type="radio" name="hrm-demo9" checked />
                                                             <figure><img src="assets/demos/1.jpg"><label for="d1-1">True Colors         </label></figure>
            <input id="d1-2" type="radio" name="hrm-demo9" /><figure><img src="assets/demos/2.jpg"><label for="d1-2">Honest Light        </label></figure>
            <input id="d1-3" type="radio" name="hrm-demo9" /><figure><img src="assets/demos/3.jpg"><label for="d1-3">Silent Serenity     </label></figure>
            <input id="d1-4" type="radio" name="hrm-demo9" /><figure><img src="assets/demos/4.jpg"><label for="d1-4">Warm Welcome        </label></figure>
            <input id="d1-5" type="radio" name="hrm-demo9" /><figure><img src="assets/demos/5.jpg"><label for="d1-5">Sensible Magic      </label></figure>
            <input id="d1-6" type="radio" name="hrm-demo9" /><figure><img src="assets/demos/6.jpg"><label for="d1-6">Lovely Midnight     </label></figure>
            <input id="d1-7" type="radio" name="hrm-demo9" /><figure><img src="assets/demos/7.jpg"><label for="d1-7">Illuminated Darkness</label></figure>
            <input id="d1-8" type="radio" name="hrm-demo9" /><figure><img src="assets/demos/8.jpg"><label for="d1-8">Happy Child         </label></figure>
        </item>
    </section>
    <section id="demo10">
        <item>
            <div data-calcbase="20" data-ratio="16:10"><p></p></div>
            <div data-calcbase="20" data-ratio="16:9" ><p></p></div>
            <div data-calcbase="20" data-ratio= "1:1" ><p></p></div>
            <div data-calcbase="20" data-ratio= "3:2" ><p></p></div>
            <div data-calcbase="20" data-ratio= "4:3" ><p></p></div>
            <div data-calcbase="20" data-ratio= "5:3" ><p></p></div>
        </item>
        <item>
            <div data-calcbase="20" data-ratio="10:16"><p></p></div>
            <div data-calcbase="20" data-ratio= "9:16"><p></p></div>
            <div data-calcbase="20" data-ratio= "1:1" ><p></p></div>
            <div data-calcbase="20" data-ratio= "2:3" ><p></p></div>
            <div data-calcbase="20" data-ratio= "3:4" ><p></p></div>
            <div data-calcbase="20" data-ratio= "3:5" ><p></p></div>
        </item>
        <item>
            <div data-calcbase="30" data-ratio="16:9"><p></p></div>
            <div data-calcbase="35" data-ratio="16:9"><p></p></div>
            <div data-calcbase="40" data-ratio="16:9"><p></p></div>
            <div data-calcbase="20" data-ratio="16:9" data-flip="R.Y180" ><p></p></div>
            <div data-calcbase="20" data-ratio="16:9" data-flip="R.X180" ><p></p></div>
            <div data-calcbase="20" data-ratio="16:9" data-flip="R.XY180"><p></p></div>
        </item>
        <item>
            <div data-calcbase="125" data-ratio="16:9"><p></p></div>
        </item>
    </section>
    <section id="demo11"></section>
    <section id="demo12">
        <item class="square">
            <div>ERS</div>
        </item>
    </section>
</main>
</body>
