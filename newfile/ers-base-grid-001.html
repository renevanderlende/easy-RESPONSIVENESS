<style id="ers--overrides">
/************************************************/
/* easy RESPONSIVE|DEMO|NESS                    */
/************************************************/
/* HTML Default */

.html               { font-size: calc(0.00625 * 100vmin + 0.625rem) }
.html header        { font-size: calc(0.01250 * 100vmin + 1.25em); line-height: normal }
.html footer        { font-size: calc(0.00500 * 100vmin + 0.50em); line-height: normal }

h1                  { font-size: 2.00em; font-weight: bold; margin: 0.67em 0 }
h2                  { font-size: 1.50em; font-weight: bold; margin: 0.83em 0 }
h3                  { font-size: 1.17em; font-weight: bold; margin: 1.00em 0 }
h4                  { font-size: 1.00em; font-weight: bold; margin: 1.33em 0 }

body                        { flex-flow: row }
aside                       { height: 100% }

header                      { height: 5rem }
footer                      { height: 2rem }

[data-patch]>*              { background: white; border: 1px solid hsla(0,0%,70%,.2) }

[data-patch]>*>*            { background-color: white; color: currentcolor }

/* 'view' hover-effect when scaled down */
[data-patch]>*:hover        { background: currentcolor;
                              background-image: linear-gradient(-180deg, hsla(0,0%,100%,.75) 0%, hsla(0,0%,100%,.75) 100%) }

/* 'view' hover-effect when maximized (actually cancelling..) */
[class^="scale-switch"]:checked+*:hover [data-patch]>*:hover { background-color: white; background-image: none }

/* view-content */
[class*="scale-switch"]:checked + *                                     { left: 12.5%; width: 87.5% }
/* Nested view-content */
[class*="scale-switch"]:checked + * [class*="scale-switch"]:checked + * { /* fiddle away! */
                                                                          left: 0; width: 100% }

.view-panel-bg              { background: linear-gradient(#FBEC6B, #F4BC6B, #EB8B6B, #E0536B, #D6306D, #A32C68, #722A65, #422662, #12255D, #275B75, #3C918B, #52C6A2, #66F8B6) }
.view-header[data-patch]    { height: 3rem; padding: 0 }

</style>
