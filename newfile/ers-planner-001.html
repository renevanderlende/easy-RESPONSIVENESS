<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=3.0, user-scalable=1">

<title title="({month} 2016) {document-title}">Base Planner 001</title>

<!-- 
    Inspirations: http://codepen.io/Saminou24/pen/ktDbu
-->

<meta name="description" content="{document-description}">
<meta name="author"      content="rene van der lende">

<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800">

<style>
/************************************************/
/* easy RESPONSIVE|FONT|NESS                    */
/************************************************/
/* Responsive font: y = mx + b */
html { font-size: calc(0.00625 * 100vmin + 0.625rem) !important } /* 10px at 0px screen width */

/************************************************/
/* DEMO RULES                                   */
/************************************************/
div,
ul,
li {
  list-style-type: none;
}

.planner {
  font-family: 'Open Sans', sans-serif;
  width: 394px;
  margin: 100px auto;
  box-shadow: 0 0 40px rgba(0, 0, 0, 0.5);
  border-radius: 5px;
  overflow: hidden;
}

.calendar {
  padding: 10px;
  background-color: #333333;
}

.calendar-header {
  color: #a7a7a7;
  border-bottom: 1px solid #484848;
  margin: 0;
  padding: 0;
  text-align: justify;
  line-height: 0px;
  font-size: 0px;
  padding-bottom: 10px;
}

.calendar-header span {
  display: inline-block;
  font-size: 36px;
  font-weight: 200;
  text-align: center;
  line-height: 36px;
}

.calendar-header:after {
  content: '';
  display: inline-block;
  width: 100%;
}

table {
  width: 100%;
  padding: 10px;
  color: #9d9d9d;
}

th {
  font-weight: normal;
  font-size: 14px;
  color: #5b5b5b;
}

td {
  font-weight: normal;
  font-size: 12px;
  text-align: center;
}

td > span {
  display: inline-block;
  text-align: center;
  padding: 3px;
  margin: 0px;
  width: 20px;
  height: 20px;
  line-height: 20px;
}

td > span:hover {
  font-weight: bold;
}

td > span.active {
  border: 1px solid #98cd60;
  border-radius: 30px;
}

td > span:active {
  border: 2px solid #98cd60;
  border-radius: 30px;
}

.schedule {
  margin: 0;
}

.tabs {
  margin: 0;
  padding: 0;
  text-align: justify;
  line-height: 0px;
  font-size: 0px;
  background-color: #6b6b6b;
}

.tabs .tab {
  display: inline-block;
  width: 33.3333%;
  background-color: #6b6b6b;
  text-align: center;
  color: #333333;
  margin: 0;
  padding: 0;
  border: 0px none;
  line-height: 38px;
  font-size: 14px;
  transition: background 0.2s;
}

.tab:active {
  background-color: #999999;
  color: #ffffff;
  font-weight: 600;
}

.tab:avtive:hover {
  background-color: #999999;
}

.tabs .tab:hover {
  background-color: #777777;
}

a {
  color: inherit;
  text-decoration: none;
}

.tabs:after {
  content: '';
  width: 100%;
  display: inline-block;
}

.schedule-list {
  padding: 20px;
  margin-left: 37px;
  border-left: 2px solid #cccccc;
  display: block;
}

.schedule-item {
  display: block;
  margin-bottom: 50px;
  padding: 0;
  clear: both;
  min-height: 100px;
  overflow: visible;
}

.schedule-item:last-child {
  margin-bottom: 10px;
  min-height: 30px;
}

.time {
  display: block;
  float: left;
  margin-left: -41px;
  width: 36px;
  height: 36px;
  border: 2px solid #cccccc;
  background-color: #ffffff;
  color: #cccccc;
  border-radius: 40px;
  text-align: center;
  padding: 0px;
  line-height: 25px;
}

.time span {
  font-size: 12px;
  height: 10px;
  margin: auto;
  display: block;
}

.description {
  display: block;
  float: left;
  width: 305px;
  margin-top: 10px;
  margin-left: 10px;
  color: #fd9a4a;
  font-size: 14px;
  overflow: visible;
}

.description .description-content {
  margin-top: 5px;
}

.description .description-content p {
  font-size: 12px;
  margin: 0;
  color: #c5c5c5;
}

.description .description-content ul.contact-list {
  margin: 0;
  margin-top: 10px;
  padding: 0;
}

.description .description-content ul.contact-list li.contact {
  overflow: hidden;
  display: block;
  float: left;
  margin: 0;
  padding: 0;
  border: 2px solid fadeout(#98cd60, 75%);
  border-radius: 60px;
  width: 56px;
  height: 56px;
  text-decoration: none;
  text-align: center;
  margin-right: 10px;
  transition: all 0.2s;
}

.description .description-content ul.contact-list li.contact img {
  width: 60px;
  height: 60px;
}

.description .description-content ul.contact-list li.contact:hover {
  border: 2px solid #98cd60;
}

.description .description-content ul.contact-list li.contact.add-contact {
  color: #98cd60;
  font-size: 20px;
  line-height: 60px;
}

.description .description-content ul.contact-list li.contact.add-contact a {
  color: inherit;
  text-decoration: none;
}

.description .description-content ul.contact-list li.contact .add-contact a:hover {
  background-color: fadeout(#98cd60, 75%);
}

.schedule-item.free .time {
  border: 2px solid #98cd60;
}

.schedule-item.free .description .description-header {
  background-color: #ffffff;
  color: #c5c5c5;
  display: block;
  float: left;
}

.schedule-item.free .description .description-content {
  margin-left: 5px;
  margin-top: 0;
  content: '';
  width: 215px;
  display: block;
  float: right;
  background-image: url(https://dl.dropboxusercontent.com/u/2915418/filler.png);
  background-repeat: no-repeat;
  background-position: right center;
}
</style>
</head>

<body>

  </div>
  <div class="schedule">

      <div class="schedule-list">

        <div class="schedule-item">

          <div class="description">

            <div class="description-content">
              <p>Lorem Ipsum dolor sit amet.</p>
              <ul class="contact-list">

</body>
